<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  
  <body>
  
    <div class="my_container">
      <div class="my_row">欢迎点餐，亲耐滴闫昊</div>

          <button class="btn btn-default">x</button>
          <button class="btn btn-default">选好了</button>
          <button class="btn btn-default">返回</button>
        </span>

      <div class="my_row top_space guess">猜你喜欢：

        <a class="label label-info">麻婆豆腐</a>

        <a class="label label-info">虎皮青椒</a>
      </div>
      <div class="my_row top_space no_padding">
        <table class="table">
          <thead>
            <tr>
              <th>选择</th>
              <th>菜名</th>

            </tr>
            <tr>
              <td><input type="radio" /></td>

              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>麻婆豆腐</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>青椒炒蛋</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>手撕包菜</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>酸辣大白菜</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>酸辣土豆丝</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>
              <td>西红柿炒蛋</td>
              <td>10</td>
            </tr>
            <tr>
              <td><input type="radio" /></td>

            <tr>
              <td><input type="radio" /></td>
              <td>虎皮青椒</td>
              <td>11</td>
            </tr>

        </table>
        <ul class="pagination">
          <li class="active"><a>1</a></li>
          <li><a>2</a></li>
          <li><a>3</a></li>
          <li><a>4</a></li>

          <li><a>8</a></li>
