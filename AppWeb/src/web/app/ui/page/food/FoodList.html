<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>My JSP 'index.jsp' starting page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/food_list.css">
  </head>
  
  <body>
  
	<div class="mycenter">
	   	<div wicket:id="tips" />
		<div class="row">
		<div class="welcome">欢迎点餐，亲耐滴<span wicket:id="user.name"></span></div>
		</div>
		<div class="row">
		<div class="input-group search has-feedback">
			<input type="text" class="form-control" placeholder="可输入搜索内容" wicket:id="search"> <span
				class="input-group-btn">
				<!--删除按钮-->
   				<button class="btn btn-default" type="button" wicket:id="delete">x</button>
				<button class="btn btn-default" type="button" wicket:id="confirm">选好了</button>
				<button class="btn btn-default" type="button" wicket:id="back">返回</button>
			</span>
		</div>
		</div>
		<div class="row welcome">猜你喜欢：
			<a class="label label-info margin" wicket:id="recommend_list"><span wicket:id="food_name"></span></a>
		</div>
		<!-- /input-group -->
		<div class="row transparent" wicket:id="list_container">
			<table class="table">
				<thead>
				  <tr><th>选择</th><th>菜名</th><th>价格</th></tr>
				</thead>
				<tbody wicket:id="select_food">
				   <tr class="foodtr" wicket:id="food_list">
				     <td><input type="radio" wicket:id="radio"></td>
				     <td wicket:id="name">红烧土豆片</td>
				     <td wicket:id="price">10</td>
				   </tr>
				</tbody>
			</table>
			<ul class="pagination">
				<li wicket:id="page_indicator"><a wicket:id="page_number" /></li>
			</ul>
		</div>
		<!-- /.row -->
	</div>
	
  </body>
</html>
